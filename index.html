<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Weather Icons -->
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- Local Styling -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <header>
    <div class="heading">
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-3 bg-light">
        <p class="my-1"><strong>Search for a city</strong></p>
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control h2" placeholder="Enter city name" aria-label="Enter city name">
          <div>
            <button class="btn btn-primary" type="button" id="search-button"><i class="fas fa-search"></i></button>
          </div>
          <div id="searchHistory" class="container d-grid gap-2"></div>
        </div>
      </div>
    
      
      <div class="col-lg-9 ">
        <div class="card container d-flex">
          <div class="card-body">
            <p class = "h5" id="currentDate"></p>
            <h3 class="text-capitalize mt-1 mb-1" id="cityName"><h3>
            <img id="icon" src="" alt="">
            <p class="text-uppercase" id="cityDescription"></p>
            <p class="display-1 mb-4" id="cityTemp"></p>
          <div class="hide">
            <span>Humididty: <span id="cityHumididty"></span></span>
            <span class="mx-3"></span>
            <span>Wind Speed: <span id="cityWindSpeed"></span></span>
            <span class="mx-3"></span>
            <span>UVI: <span id="cityUVI"></span></span>
          </div>
          </div>
        </div>
        <br>

        <div class="row d-flex flex-row">
          <h2>5 Day Forecast:</h2>
          <div id="forecast"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
